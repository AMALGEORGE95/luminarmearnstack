<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINAR APPLICATION FROM</title>
    <style>
        body{
            background-color:bisque;
            text-align: center;
        }
        h1{
            color: chocolate;
        }
      
    </style>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="">
        <fieldset>

            
               <div>
                    <label for="name">NAME</label>
                    <input type="text" id="name"><br>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email"><br>
                    <label for="phone">PHONE</label>
                    <input type="text" id="phone"><br>
                    <label for="address">ADDRESS</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
                    <label for="gender">GENDER</label>
                    <input type="radio" name="gender" id="male"><label for="male">male</label>
                    <input type="radio" name="gender" id="female"><label for="female">female</label><br>
                    <label for="selectcourse">SELECT COURSE</label>
                    
                    <select>
                        <option value="">MEAN STACK</option>
                        <option value="">BIGDATA</option>
                        <option value="">DJANGO</option>
                        <option value="">TESTING</option>
                    </select><br>
                    <input type="submit" id="button">
               </div>
                

             

        </fieldset>
    </form>
</body>
</html>
